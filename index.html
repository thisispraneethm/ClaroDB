    <style>
      :root {
        --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      html {
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: var(--font-sans);
        background-color: #F8F9FC;
      }
      .clarodb-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 1rem;
        background: radial-gradient(circle at 100% 0%, #E6F2FF 0%, #F8F9FC 40%);
        color: #5A6474;
      }
      .clarodb-loader .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #DDE7F5;
        border-bottom-color: #007AFF;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .bg-gradient-mesh {
        background-color: #F8F9FC;
        background-image:
          radial-gradient(at 0% 0%, hsla(212,100%,85%,0.5) 0px, transparent 50%),
          radial-gradient(at 98% 2%, hsla(283,100%,90%,0.4) 0px, transparent 50%),
          radial-gradient(at 80% 90%, hsla(200,100%,80%,0.3) 0px, transparent 50%),
          radial-gradient(at 10% 95%, hsla(242,100%,88%,0.4) 0px, transparent 50%);
      }
      .bg-dot-grid {
        background-color: transparent;
        background-image: radial-gradient(circle, #DDE7F5 1px, transparent 1px);
        background-size: 24px 24px;
      }
      @keyframes pulse-glow {
        0%, 100% {
            box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.5);
            background-color: rgba(0, 122, 255, 0.1);
        }
        50% {
            box-shadow: 0 0 0 8px rgba(0, 122, 255, 0);
            background-color: rgba(0, 122, 255, 0.15);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }
      @keyframes fade-in-line {
        from { stroke-opacity: 0; transform: scaleX(0.8); }
        to { stroke-opacity: 1; transform: scaleX(1); }
      }
      .animate-fade-in-line {
        animation: fade-in-line 0.4s ease-out forwards;
        transform-origin: center center;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0,0,0,0.2);
      }
    </style>
