    <style>
      :root {
        --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      html {
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: var(--font-sans);
        background-color: transparent;
      }
      .clarodb-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 1rem;
        background: #F9FAFB;
        color: #6B7280;
      }
      .clarodb-loader .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #F3F4F6;
        border-bottom-color: #3B38D9;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .animated-bg-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        overflow: hidden;
        filter: blur(140px);
        background-color: #F9FAFB;
      }
      .animated-bg-canvas > div {
        position: absolute;
        border-radius: 50%;
        opacity: 0.15;
        will-change: transform;
      }
      .animated-bg-canvas > div:nth-child(1) {
        width: 45vw; height: 45vw; min-width: 400px; min-height: 400px;
        background: #4F46E5;
        top: -10%; left: -5%;
        animation: move-blob-1 70s infinite alternate ease-in-out;
      }
      .animated-bg-canvas > div:nth-child(2) {
        width: 40vw; height: 40vw; min-width: 350px; min-height: 350px;
        background: #10B981;
        bottom: -15%; right: -10%;
        animation: move-blob-2 65s infinite alternate ease-in-out;
      }
      .animated-bg-canvas > div:nth-child(3) {
        width: 35vw; height: 35vw; min-width: 300px; min-height: 300px;
        background: #2563EB;
        top: 30%; left: 50%;
        animation: move-blob-3 72s infinite alternate ease-in-out;
      }
      @keyframes move-blob-1 { from { transform: translate(-15%, 5%) scale(1.1); } to { transform: translate(20%, -20%) scale(1.4); } }
      @keyframes move-blob-2 { from { transform: translate(10%, -5%) scale(1.2); } to { transform: translate(-15%, 15%) scale(0.9); } }
      @keyframes move-blob-3 { from { transform: translate(-40%, -40%) scale(0.9); } to { transform: translate(-20%, -60%) scale(1.2); } }
      .bg-dot-grid {
        background-color: transparent;
        background-image: radial-gradient(circle, #E5E7EB 1px, transparent 1px);
        background-size: 32px 32px;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); border-radius: 20px; }
      ::-webkit-scrollbar-thumb:hover { background-color: rgba(0,0,0,0.2); }
      /* Firefox */
      * { scrollbar-width: thin; scrollbar-color: rgba(0,0,0,0.1) transparent; }
    </style>
