    <style>
      :root {
        --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      html {
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: var(--font-sans);
        background-color: transparent;
      }
      .clarodb-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 1rem;
        background: #F8F9FC;
        color: #5A6474;
      }
      .clarodb-loader .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #E1E4E8;
        border-bottom-color: #6D5BFF;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .animated-bg-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        overflow: hidden;
        filter: blur(100px);
        background-color: #F8F9FC;
      }
      .animated-bg-canvas > div {
        position: absolute;
        border-radius: 50%;
        opacity: 0.15;
        will-change: transform;
      }
      .animated-bg-canvas > div:nth-child(1) {
        width: 45vw;
        height: 45vw;
        min-width: 350px;
        min-height: 350px;
        background: #6D5BFF;
        top: 5%;
        left: 10%;
        animation: move-blob-1 55s infinite alternate ease-in-out;
      }
      .animated-bg-canvas > div:nth-child(2) {
        width: 40vw;
        height: 40vw;
        min-width: 300px;
        min-height: 300px;
        background: #007AFF;
        bottom: 5%;
        right: 10%;
        animation: move-blob-2 50s infinite alternate ease-in-out;
      }
      .animated-bg-canvas > div:nth-child(3) {
        width: 35vw;
        height: 35vw;
        min-width: 250px;
        min-height: 250px;
        background: #34C759;
        top: 50%;
        left: 50%;
        animation: move-blob-3 52s infinite alternate ease-in-out;
      }
      @keyframes move-blob-1 {
        from { transform: translate(-20%, 10%) scale(1); }
        to { transform: translate(25%, -25%) scale(1.2); }
      }
      @keyframes move-blob-2 {
        from { transform: translate(15%, -10%) scale(1.2); }
        to { transform: translate(-20%, 20%) scale(0.9); }
      }
      @keyframes move-blob-3 {
        from { transform: translate(-50%, -50%) scale(1); }
        to { transform: translate(-40%, -60%) scale(1.1); }
      }
      .bg-dot-grid {
        background-color: transparent;
        background-image: radial-gradient(circle, #E1E4E8 1px, transparent 1px);
        background-size: 28px 28px;
      }
      @keyframes pulse-glow {
        0%, 100% {
            box-shadow: 0 0 0 0 rgba(109, 91, 255, 0.3);
            background-color: rgba(109, 91, 255, 0.1);
        }
        50% {
            box-shadow: 0 0 0 8px rgba(109, 91, 255, 0);
            background-color: rgba(109, 91, 255, 0.15);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite;
      }
      @keyframes fade-in-line {
        from { stroke-opacity: 0; transform: scaleX(0.8); }
        to { stroke-opacity: 1; transform: scaleX(1); }
      }
      .animate-fade-in-line {
        animation: fade-in-line 0.4s ease-out forwards;
        transform-origin: center center;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.1);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0,0,0,0.2);
      }
    </style>
